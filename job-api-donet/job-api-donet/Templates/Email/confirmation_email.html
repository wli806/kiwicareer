<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        overflow: hidden;
      }
      .footer {
        height: 40px;
        background-color: #244034;
        padding: 10px 0;
      }
      .header {
        height: 60px;
        background-color: #244034;
        padding: 10px 0;
        text-align: center;
      }
      .header img, .footer img {
        width: auto;
        max-height: 40px;
        display: inline-block;
      }
      /* 内容区域为白色背景 */
      .content {
        background-color: #ffffff;
        padding: 50px;
      }
      h1 {
        color: #244034;
        font-size: 28px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
      }
      h1 img.icon {
        width: 30px;
        height: 30px;
        margin-right: 10px;
      }
      p {
        font-size: 16px;
        line-height: 1.6;
        color: #555555;
        margin-bottom: 20px;
      }
      blockquote {
        border-left: 4px solid #244034;
        padding-left: 10px;
        color: #777777;
        margin: 20px 0;
      }
      .btn {
        display: inline-block;
        background-color: #244034;
        color: #ffffff !important;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
      }
      .secondary {
        color: #244034;
      }
      .footer-text {
        font-size: 14px;
        color: #ffffff;
        background-color: #244034; /* 深色背景 */
        text-align: center;
        margin-top: 20px;
        margin-bottom: 20px;
        padding: 10px;  /* 可选：增加内边距 */
      }

    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header 区域 -->
      <div class="header">
        <!-- 替换以下 URL 为你的 Header 图片地址 -->
        <img src="{{ header_image }}" alt="Header Image">
      </div>
      <!-- 内容区域 -->
      <div class="content">
        <h1>
          <!-- 替换以下 URL 为你的 Icon 图片地址 -->
          Dear {{ name }},
        </h1>
        <p>Thank you for contacting us. We have received your message:</p>
        <blockquote>
          {{ message | nl2br | safe }}
        </blockquote>
        <p>We will get back to you as soon as possible.</p>
        <p>
          Best regards,<br>
          Your <span class="secondary">{{ company_name }}</span> Team
        </p>
        <!-- 可选：添加按钮链接 -->
        <a href="{{ front_url }}" class="btn">Learn More</a>
      </div>
      <!-- Footer 区域 -->
      <!-- <div class="footer">
        <img src="{{ footer_image }}" alt="Footer Image">
      </div> -->
      <div class="footer-text">
        This is an automated message. Please do not reply.
      </div>
    </div>
  </body>
</html>
